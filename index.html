<html>
  <head>
    <script src="./angular.js"></script>
    <script src="./app.js"></script>
    <style>
      .bbox {
        border: 1px solid black;
        width: 40%;
        float: left;
        height: 50px;
        overflow: scroll;
        margin-left: 5px;
        margin-top: 5px;
      }
      .bbox h4 {
        float: left;
        margin-left: 5px;
      }
      .gh {
        height: 200px;
      }
    </style>
  </head>
  <body ng-app="app" ng-controller="rate">
    <h1>{{ title }}</h1>
    <button ng-click="random()">summon</button>
    <br />
    <img
      src="./char/{{ selected }}.png"
      alt=""
      style="border: 6px solid {{ back }};float: left;"
    />
    <h1>{{ status }}</h1>
    <h3>luck : {{ chance }}%</h3>
  </body>
</html>
